        .header {

            border: 2px solid #ddd;

        }

        }

        }
        .scrolling-text p {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }

        .footer {
            width: 100%;

            bottom: 0;
        }

        }
